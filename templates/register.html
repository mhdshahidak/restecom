<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form id="userForm" method="post">
                            {% csrf_token %}
                            <div class="row g-3 mb-3">
                                <div class="col-sm-12">
                                    <label class="form-label">Username*</label>
                                    <input type="text" name="username" class="form-control">
                                    <p class="error"></p>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label">Name*</label>
                                    <input type="text" name="name" class="form-control">
                                    <p class="error"></p>
                                </div>

                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-sm-12">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control">

                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-sm-6">
                                    <label class="form-label">Password</label>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Confirm Password*</label>
                                    <input type="text" name="confirm" class="form-control">
                                </div>
                            </div>


                            <div role="alert" id="successAlert" class="alert alert-success"></div>
                            <button type="button" class="btn btn-secondary" id="btnReset">Reset</button>
                            <button type="submit" class="btn btn-primary">Add</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix g-3">
            <div class="col-sm-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <table id="userTable" class="table table-hover align-middle mb-0" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Username</th>
                                    <th>Delete</th>  

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in user %}
                                <tr>
                                    <td>{{i.name}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.username}}</td>
                                    <td><button id="btnDelete" type="button" class="btn btn-outline-secondary" value="{{i.id}}" onclick="deleteUser(this,'{{i.id}}')"><i class="fa fa-trash text-danger"></i></button></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   





    <script>
        $(document).ready(function () {
            // alert()
          $("#successAlert").hide();

        });


        $('#userForm').submit(function (e) {
            var data = $("#userForm").serializeArray();
            e.preventDefault();
           
            // alert(data)
            $.ajax({
                url: "/user/add-user",
                type: "POST",
                data: data,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(
                        "Authorization",
                        "Bearer " + localStorage.getItem("useraccesstoken")
                    );
                },
                statusCode: {
                    201: function (response) {
                        
                        $("#successAlert").show();
                        $("#successAlert").html('Created successfully')
                        $("#userForm").trigger("reset");
                        setTimeout(function () {
                            $("#successAlert").hide();
                            $("#expadd").modal('hide');
                        }, 1500);
                        var row = $("<tr />")
                        $("#userTable").append(row);
                        row.append($("<td>" + response["name"] + "</td>"));
                        row.append($("<td>" + response["phone"] + "</td>"));
                        row.append($("<td>" + response["username"] + "</td>"));
                        row.append($("<td>" + '<button id="btnDelete" type="button" class="btn btn-outline-secondary" onclick=deleteUser(this,' + response["id"] + ')  deleterow"><i class="fa fa-trash text-danger"></i></button>' + "</td>"));
                    },
                    400: function (response) {
                        alert('not')
                        $("#successAlert").show();
                        $("#successAlert").addClass('alert alert-danger')
                        $("#successAlert").html('User with this email already exists')
                        setTimeout(function () {
                            $("#successAlert").hide();
                            $("#successAlert").addClass('alert alert-success')
                        }, 1500);
                    }
                }



            });
            return true
        })

       
        function deleteUser(thisProp, deleteId) {
           
            swal({
                title: "Are you sure?",
                text: "Once deleted, you will not be able to recover this datas!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        var id = deleteId
                        data = {
                            'id': id
                        }
                        $.ajax({
                            url: "/user/user-details/",
                            type: "DELETE",
                            data: data,
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader(
                                    "Authorization",
                                    "Bearer " + localStorage.getItem("useraccesstoken")
                                );
                            },
                            statusCode: {
                                400: function () {
                                    swal("Oops! Create a new user to delete this account!", {
                                        icon: "error",
                                    });
                                }
                            },
                            success: function () {
                                $(thisProp).closest('tr').remove();
                                swal("Poof! Deleted Successfully!", {
                                    icon: "success",
                                });
                            }

                        })

                    } else {
                        swal("Your imaginary file is safe!");
                    }
                });
        }

        $("#btnReset").click(function () {
            $("#userForm").trigger("reset");
        });

    </script>
</body>

</html>
